<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div id="start">

        <h1 class="gameName">Escape From Yeti</h1>

        <div id="instructions">
            <h2>How To Play</h2>
            <ul>
                <li>Press <strong> Arrow Right </strong> to run forward. </li>
                <li> Press <strong> Spacebar </strong> to jump over obstacles. </li>
                <li> Avoid obstacles and don't let the Yeti catch you. </li>
                <li>Reach your house to win!</li>
                <li>Click <strong>Next Level </strong> to go to the next stage. </li>
            </ul>
        </div>

        <button id="startBtn">Start Game</button>
            
    </div>

    <div id="game">

        <button id="bgMuteBtn">
            <i class="fa-solid fa-volume-high"></i> on
        </button>

        <div id="snow"></div>
        <div id="showLevel">Level: 1</div>

        <img id="player" src="images/player.png" alt="Player">
        <img id="yeti" src="images/yeti.png" alt="Yeti">
        <img id="house" src="images/house.png" alt="Home">
       
        <div id="obstacles"></div>
        
    </div>

    <div id="end">

        <div class="txtVisible">
            <h1 id="result"></h1>
            <p id="message"></p>
            <div class="endBtnDiv">

                <button id="homeBtn">
                    <i class="fa-solid fa-house"></i> Go to Home
                </button>
                <button id="playAgain">Play Again</button>
                <button id="nextLvlBtn">Next Level</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
