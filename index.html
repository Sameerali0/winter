<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div id="start">

            <h1 class="gameName">Escape From Yeti</h1>
            <button id="startBtn">Start Game</button>
            
    </div>

    <div id="game">

        <button id="bgMuteBtn">
            <i class="fa-solid fa-volume-high"></i> on
        </button>

        <div id="snow"></div>
        <div id="showLevel">Level: 1</div>

        <img id="player" src="images/player.png" alt="Player">
        <img id="yeti" src="images/yeti.png" alt="Yeti">
        <img id="house" src="images/house.png" alt="Home">
       
        <div id="obstacles"></div>
        
    </div>

    <div id="end">

        <h1 id="result"></h1>
        <p id="message"></p>
        <button id="playAgain">Play Again</button>
        <button id="nextLvlBtn">Next Level</button>
        <button id="homeBtn">
            <i class="fa-solid fa-house"></i> Go to Home
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
